<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Separar Strings</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <h1>Separar Strings</h1>
	<main>
		<section id="input-section">
			<h2>Ingreso de datos</h2>
			<textarea id="inputArea" rows="30" cols="70" placeholder="Pega los strings aqui..."></textarea><br>
			<div class="buttons">
				<button id="procesar-separacion">Procesar separaci√≥n</button>
				<button id="limpiar-input">Limpiar</button>
			</div>
		</section>
		<section id="output-section">
			<h2>Resultado</h2>
			<textarea id="outputArea" rows="30" cols="70" readonly></textarea>
			<div class="buttons">
				<button id="copiar-output">Copiar</button>
				<button id="limpiar-output">Limpiar</button>
			</div>
		</section>
	</main>
    <script src="app.js"></script>
</body>
</html>
